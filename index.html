<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face emotion Detecion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            /* background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); */
            background: linear-gradient(135deg, #8e2de2 0%, #c650ba 100%);
            color: #333;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .card {
            border-radius: 15px;
            border: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        #results img {
            max-height: 400px;
            margin-top: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .text-center {
            text-align: center;
        }

        .btn {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #8e2de2 0%, #c650ba 100%);
            border: none;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #8e2de2 0%, #c650ba 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 117, 252, 0.4);
        }

        .lead {
            margin-bottom: 30px;
            font-weight: 300;
            color: #555;
        }

        .card-body {
            padding: 25px;
        }

        .card-title {
            color: #4a1d96;
            font-size: 24px;
            font-weight: 600;
        }

        .card-text {
            color: #6c757d;
            font-size: 18px;
        }

        .img-fluid {
            border-radius: 10px;
            border: 5px solid #f1f1f1;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            margin-top: auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
        }

        footer a {
            color: #a78bfa;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #c4b5fd;
            text-decoration: underline;
        }

        /* Custom Scrollbar for Results */
        #results {
            overflow-y: auto;
            max-height: 500px;
            scrollbar-width: thin;
            scrollbar-color: #a78bfa #f1f1f1;
        }

        #results::-webkit-scrollbar {
            width: 8px;
        }

        #results::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        #results::-webkit-scrollbar-thumb {
            background-color: #a78bfa;
            border-radius: 10px;
            border: 2px solid #f1f1f1;
        }

        .display-4 {
            color: #4a1d96;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 30px;
            padding: 12px 20px;
            border: 2px solid #e2e8f0;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #a78bfa;
            box-shadow: 0 0 0 0.2rem rgba(167, 139, 250, 0.25);
        }

        .form-label {
            color: #4a5568;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-4">Face Emotion Prediction</h1>
            <p class="lead">Upload an emotion  image to detect emotion with DL technology.</p>
        </div>

        <!-- File Upload Form -->
        <div class="card shadow p-4 mt-4">
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="file" class="form-label">Select emotion Image:</label>
                    <input type="file" class="form-control" id="file" name="file" accept="image/*" required>
                </div>
                <button type="submit" class="btn btn-primary">Analyze Image</button>
            </form>
        </div>

        {% if result %}
        <!-- Display Results -->
        <div id="results" class="mt-4">
            <div class="card shadow">
                <div class="card-body">
                    <h4 class="card-title">{{ result }}</h4>
                    <p class="card-text">Confidence: {{ confidence }}%</p>
                    <img src="{{ file_path }}" class="img-fluid rounded" alt="Analyzed MRI Image">
                </div>
            </div>
        </div>
        {% endif %}
    </div>

   
</body>
</html>
